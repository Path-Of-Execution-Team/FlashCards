apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/role: "flashcards-postgres-dev"
        vault.hashicorp.com/agent-inject-secret-postgres-password.txt: "kv/data/flashcards-dev/backend"
        vault.hashicorp.com/agent-inject-template-postgres-password.txt: |
          {{- with secret "kv/data/flashcards-dev/backend" -}}
          {{ .Data.data.SPRING_DATASOURCE_PASSWORD }}
          {{- end }}
